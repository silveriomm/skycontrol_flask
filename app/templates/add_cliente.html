{% extends "base.html" %}
{% block content %}
<h1 class="title has-text-centered">Adicionar Cliente</h1>
<div class="columns is-centered">
<form style="width:540px;" method="POST" action="">
    <div class="field">
      <label class="label">Nome</label>
      <div class="control">
        <input class="input is-small" name="nome" type="text" value="">
      </div>
    </div>
    <div class="field">
      <label class="label">Cidade</label>
      <div class="control">
        <input class="input is-small" name="cidade" type="text" value="">
      </div>
    </div>
    <div class="field">
      <label class="label">Telefone</label>
      <div class="control">
        <input class="input is-small" name="telefone" type="text" value="">
      </div>
    </div>
    <div class="field">
      <label class="label">Celular</label>
      <div class="control">
        <input class="input is-small" name="celular" type="text" value="">
      </div>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input is-small" name="email" type="email" value="">
      </div>
    </div>
    <div class="control">
        <button class="button is-success">Salvar</button>
    </div>
</form>
</div>
{% endblock %}
